
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" #userform="ngForm"  novalidate (ngSubmit)="submitData()">
                  <div style="color: red;">{{msg}}</div><br>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="User.username" #username="ngModel" [class.is-invalid]="username.invalid&&username.touched" type="text" id="form3Example1c" name="username" class="form-control"  pattern="[a-zA-Z]+" required/>
                      <label class="form-label" for="form3Example1c">UserName</label>
                      <div *ngIf="username.errors&&username.touched">
                        <small *ngIf="username.errors['required']">UserName is required</small>
                        <small *ngIf="username.errors['pattern']">UserName must be only Characters</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="User.email" #email="ngModel" [class.is-invalid]="email.invalid&&email.touched" type="email" id="form3Example3c" class="form-control" name="email"  pattern="^[A-Za-z0-9.]+@[A-Za-z]+\.[A-Za-z]+$" required/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div *ngIf="email.errors&&email.touched">
                        <small *ngIf="email.errors['required']">Email is required</small>
                        <small *ngIf="email.errors['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="User.password" #pass="ngModel" [class.is-invalid]="pass.invalid&&pass.touched" type="password" id="form3Example4c" name="password" class="form-control" required/>
                      <label class="form-label" for="form3Example4c">Password</label>
                      <div *ngIf="pass.errors&&pass.touched">
                        <small *ngIf="pass.errors['required']">Password is required</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="User.confirmpassword" #confpass="ngModel" [class.is-invalid]="confpass.invalid&&confpass.touched" type="password" id="form3Example4cd" name="confirmpassword" class="form-control" required/>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <div *ngIf="confpass.errors&&confpass.touched">
                        <small *ngIf="confpass.errors['required']">Confirm Password is required</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <select class="form-select" id="form3Example4cd" [(ngModel)]="User.hereyouhere" #fromwherehere="ngModel" [class.is-invalid]="fromwherehere.invalid&&fromwherehere.touched"  name="hereyouhere" required>
                            <option value="facebook" >facebook</option>
                            <option value="twitter ">twitter</option>
                            <option value="google">google</option>
                          </select>
                          <label class="form-label" for="form3Example4cd">Choose Option</label>
                          <div *ngIf="fromwherehere.errors&&fromwherehere.touched">
                            <small *ngIf="fromwherehere.errors['required']">where you hear about us is required</small>
                          </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" [disabled]="userform.form.invalid"  class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
