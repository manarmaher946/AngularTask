<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginform="ngForm" novalidate (ngSubmit)="submitData()">
                    <div style="color: red;">{{msg}}</div>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="loginUser.email" #email="ngModel" [class.is-invalid]="email.invalid&&email.touched" name="email" type="email" id="form2Example17" class="form-control form-control-lg" class="form-control" name="email"  pattern="^[A-Za-z0-9.]+@[A-Za-z]+\.[A-Za-z]+$" required />
                      <label class="form-label" for="form2Example17">Email address</label>
                      <div *ngIf="email.errors&&email.touched">
                        <small *ngIf="email.errors['required']">Email is required</small>
                        <small *ngIf="email.errors['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="loginUser.password" name="password" #pass="ngModel" [class.is-invalid]="pass.invalid&&pass.touched" type="password" id="form2Example27" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form2Example27">Password</label>
                      <div *ngIf="pass.errors&&pass.touched">
                        <small *ngIf="pass.errors['required']">Password is required</small>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" [disabled]="loginform.form.invalid" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
